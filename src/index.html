<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="banner banner-home is-hidden">
        <div class="container home-header">
          <div class="menu">
            <div class="logo">
              <svg width="24px" height="24px" class="logo__icon">
                <use href="./images/sprite.svg#icon-film"></use>
              </svg>
              <h1 class="logo__title">Filmoteka</h1>
            </div>

            <ul class="navigation">
              <!-- add class active on js -->
              <li class="navigation__item active">home</li>
              <li class="navigation__item">my library</li>
            </ul>
          </div>

          <form class="form-search">
            <input
              class="form-search__input"
              placeholder=" Поиск фильмов"
              id="input"
              name="query"
            />
            <button type="submit" class="form-search__btn">
              <svg class="form-search__input-icon" width="12px" height="12px">
                <use href="./images/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </form>

          <p class="form-search--error">
            Search result not successful. Enter the correct movie name and
            repeat
          </p>
        </div>
      </div>

      <div class="banner banner-library is-hidden">
        <div class="container library-header">
          <div class="menu">
            <div class="logo">
              <svg width="24px" height="24px" class="logo__icon">
                <use href="./images/sprite.svg#icon-film"></use>
              </svg>
              <h1 class="logo__title">Filmoteka</h1>
            </div>

            <ul class="navigation">
              <!-- add class active on js -->
              <li class="navigation__item">home</li>
              <li class="navigation__item active">my library</li>
            </ul>
          </div>

          <div class="header__content-button">
            <button class="btn btn-header" data-action="show-watched">
              Watched
            </button>
            <button class="btn btn-header" data-action="show-queue">
              Queue
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <ul class="movies-list"></ul>
      </div>

      <!-- <div class="container container-modal">
        <div class="modal"></div>
      </div> -->
    </main>

        </svg>
        <p class="footer__text">GoIT Students</p>

  </body>
</html>
