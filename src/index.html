<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="banner banner-home">
        <div class="container home-header">
          <div class="menu">
            <div class="logo" id="logo">
              <svg width="24px" height="24px" class="logo__icon">
                <use href="./images/sprite.svg#icon-film"></use>
              </svg>
              <h1 class="logo__title">Filmoteka</h1>
            </div>

            <ul class="navigation">
              <li class="navigation__item active" id="home">home</li>
              <li class="navigation__item" id="library">my library</li>
            </ul>
          </div>

          <form class="search-form">
            <input
              class="search-form__input"
              placeholder=" Поиск фильмов"
              autocomplete="off"
              id="input"
              name="query"
            />
            <button type="submit" class="search-form__btn">
              <svg class="search-form__input-icon" width="12px" height="12px">
                <use href="./images/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </form>

          <p class="search-form--error is is-hidden" id="query-error">
            Search result not successful. Enter the correct movie name and
            repeat
          </p>

          <div class="header__content-button is-hidden" id="header-buttons">
            <button class="btn btn-header" data-action="show-watched">
              Watched
            </button>
            <button class="btn btn-header" data-action="show-queue">
              Queue
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container container-list">
        <ul class="movies-list"></ul>
        <ul class="movies-list movies-list-library"></ul>

        <ul class="spinner is-hidden">
          <li class="spinner-grow" role="status"></li>
          <li class="spinner-grow" role="status"></li>
          <li class="spinner-grow" role="status"></li>
        </ul>

        <div class="library-message-container is-hidden">
          <p class="library-message"></p>
          <img
            class="message-image"
            src="https://st2.depositphotos.com/1001877/5641/i/600/depositphotos_56412491-stock-photo-video-movie-cinema-concept-retro.jpg"
            alt="Card"
          />
        </div>

        <div class="pagination-container">
          <!-- <div class="pagination-page">&#8592</div> -->
          <ul class="pagination"></ul>
          <!-- <div class="pagination-page">&#8594</div> -->
        </div>
      </div>

      <div class="container container-modal is-hidden">
        <div class="modal-card"></div>
      </div>
    </main>

    <footer>
      <div class="container footer">
        <p class="footer__text">© 2021 | All Rights Reserved |</p>
        <p class="footer__text">Developed with by</p>
        <svg class="footer__icon" width="12px" height="14px">
          <use href="./images/sprite.svg#icon-love"></use>
        </svg>
        <p class="footer__text">GoIT Students</p>
      </div>
    </footer>
  </body>
</html>
